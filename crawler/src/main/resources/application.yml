server:
  port: 9003  # Crawler runs on port 9003

service:
  location:
    service:
      url: http://location-service:9001
  user:
    service:
      url: http://user-service:9002
spring:
  application:
    name: crawler

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: movieDB

dataset:
